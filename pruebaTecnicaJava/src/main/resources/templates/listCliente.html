<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Listado</title>
</head>

<body>

	<div class="container">
    	<a th:href="@{/ingresarMateria}" type="submit" class="btn btn-primary bEdit padbtn"> Ingresa un clinte</a>
        <div class="card">
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <th>Acci&oacute;n</th>
                        <th>C&oacute;digo</th>
                        <th>Nombre</th>
                        <th>Descripci&oacute;n</th>
                        <th>Estado</th>
                    </thead>
                    <th:block th:each="clienteL, row: ${clientesL}">
                        <tr>
                            <th>
                                <p th:text="${clienteL.id_cliente}"></p>
                            </th>
                            <th>
                                <p th:text="${clienteL.nombres}"></p>
                            </th>
                            <th>
                                <p th:text="${clienteL.apellidos}"></p>
                            </th>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
